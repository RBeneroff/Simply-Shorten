<div class='side'>
<h1 id='title'>Simply-Shorten</h1>
<div class='shorten'>
  <form class='input' class="long-url" ng-submit='site.shortenUrl(longUrl, origin, newUrl)'>
    <h3 class='labels'>Unecessarily Long Url</h3>
    <!-- <div class='flex'> -->
      <input class='inputs' type="text" ng-model="longUrl" placeholder="www.extremely-long-url-here.com">
      <input class='inputs' type="text" ng-model="origin" placeholder="Origin (Ex: NY Times)">
    <!-- </div> -->
    <br>
    <button class='button' type="submit" name="button">Shorten</button>
  </form>
  <br><br>
</div>

<div class='history'>
  <div class='repeat-urls' ng-repeat='url in site.urls'>
    <p>{{url.longUrl}}</p>
    <p><a href="{{url.newUrl}}" target="_blank">{{url.newUrl}}</a></p>
    <form ng-submit='site.updateUrl(url)'>
      <input ng-model='url.origin'></input>
      <button type="submit" name="button">Update</button>
    </form>
    <button type="button" name="button" ng-click='site.removeUrl(url)'>Remove</button>
  </div>
  <br><br>
  <button class='button' type="button" name="button" ng-click='site.clearHistory(urls)'>Clear All History</button>
</div>

</div>
