
<div class='shorten'>
  <form class="long-url" ng-click='site.addUrl(newUrl)'>
    <input type="text" name="long-url" placeholder="enter extremely long URL here">
    <!-- ng-model='newUrl.long-url' -->
    <br>
    <button type="button" name="button">Shorten</button>
  </form>
  <h4>Output short URL here</h4>
</div>

<div class='history'>
  <div class='repeat-urls' ng-repeat='url in site.urls'>
    <p>Extremely long URL {{url.long-url}}</p>
    <p>Date {{url.createdAt}}</p>
    <p>Shortened URL {{url.short-url}}</p>
    <p>Origin of URL {{url.origin}}</p>
    <button type="button" name="button" ng-click='site.updateUrl(url)'>Update</button>
    <button type="button" name="button" ng-click='site.removeUrl(id)'>Remove</button>
  </div>
  <br><br>
  <button type="button" name="button" ng-click='site.clearHistory(urls)'>Clear All History</button>
</div>
